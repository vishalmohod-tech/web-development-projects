<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="unitconvert.css">
</head>
<body>
    <div class="mcontainer">

        
<div class="container">
  <h2>📏Unit Converter🔀</h2>

  <select id="category">
    <option value="length">Length (m, km, cm)</option>
    <option value="weight">Weight (kg, g, lb)</option>
    <option value="temperature">Temperature (C, F, K)</option>
    <option value="speed">Speed (m/s, km/h, mph)</option>
  </select>

  <input type="number" id="inputValue" placeholder="Enter value" />

  <select id="fromUnit"></select>
   <select id="toUnit"></select>

   <button id="convertBtn">Convert</button>

  <div class="result" id="result">Result: -</div>
</div>
     </div>

</html>
