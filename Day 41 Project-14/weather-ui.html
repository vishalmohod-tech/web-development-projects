    <title>Weather UI</title>
    <style>
        .container{
            display: flex;

            align-items: center;

        h1{

            font-size: 60px;
            margin: 0;
        }
        h2{
            margin: 2px;
        }
        
        .part h3, .part p{
            margin: 0;
        }
       p{
        font-weight: lighter;
       }
       .day{
        margin-top: 30px;
        text-align: left;
       }
    </style>
</head>
