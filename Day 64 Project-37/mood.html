<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <link rel="stylesheet" href="mood.css">
</head>
<body>
    <div class="mcontaner">

        
<div class="container">
  <h2>😀Mood & Journal Calendar📅</h2>
  <div class="calendar-header">
    <button id="prevMonth">◀</button>
    <div id="monthYear"></div>
    <button id="nextMonth">▶</button>
  </div>
  <div class="calendar" id="calendar"></div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
   <div class="modal-content">
     <h3 id="modalDate"></h3>
     <div>
  <button class="moodBtn">😀</button>
  <button class="moodBtn">😐</button>
   <button class="moodBtn">😔</button>
   <button class="moodBtn">😄</button>
   <button class="moodBtn">😢</button>
   <button class="moodBtn">😎</button>
  <button class="moodBtn">🤔</button>
  <button class="moodBtn">😡</button>
  <button class="moodBtn">❤️</button>
  <button class="moodBtn">🌟</button>
</div>

     <textarea id="journalInput" placeholder="Write your journal..."></textarea>
    <button id="saveBtn">Save</button>
    <button id="deleteBtn">Delete</button>
    <button id="closeBtn">Close</button>
  </div>
</div>

    </div>

    <footer>
<div>Designed & Developed by Vishal-tech ✨</div>

</footer>

    <script src="mood.js"></script>
</body>
</html>
