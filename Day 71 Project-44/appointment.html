<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>


     <h1>üóìÔ∏è Appointment / Booking Scheduler</h1>

<div class="container">
  <div class="form">
    <input type="text" id="clientName" placeholder="Client Name">
    <input type="email" id="clientEmail" placeholder="Email">
    <input type="date" id="apptDate">
        <input type="time" id="apptTime">
    <select id="serviceType">
      <option value="">Select Service</option>
      <option>Consultation</option>
      <option>Follow-up</option>
      <option>Demo Session</option>
      <option>Maintenance</option>
    </select>
     <button id="addAppt">Add Appointment</button>
  </div>

  <div class="filter-section">
    <input type="text" id="searchBox" placeholder="Search by name...">
    <select id="filterService">
       <option value="">All Services</option>
      <option>Consultation</option>
      <option>Follow-up</option>
       <option>Demo Session</option>
      <option>Maintenance</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
         <th>#</th>
        <th>Client</th>
         <th>Email</th>
        <th>Service</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
     </thead>
    <tbody id="apptTable"></tbody>
  </table>
</div>

</html>
